<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>View User</title>
</head>
<body>
	<h:form>
		<h2>View User</h2>
		<h4>
			<h:outputText value="#{userBeanConv.firstName}"></h:outputText>
			<br />
			<h:outputText value="#{userBeanConv.lastName}"></h:outputText>
			<br />
			<h:outputText value="#{userBeanConv.age}"></h:outputText>
			<br />
			<h:outputText value="#{userBeanConv.dateOfBirth}" >
				<f:convertNumber currencySymbol="$" type="currency" />
			</h:outputText>
			<br />
			<h:outputText value="#{userBeanConv.dateOfBirth}" >
				<f:convertDateTime pattern="dd-mm-yyyy" ></f:convertDateTime>
			</h:outputText>
			<br />
			<h:outputText value="#{userBeanConv.height}" >
				<f:convertNumber maxFractionDigits="1" ></f:convertNumber>
			</h:outputText>
			<br />
			<h:outputText value="#{userBeanConv.height}" >
				<f:convertNumber maxFractionDigits="2" ></f:convertNumber>
			</h:outputText>
		</h4>
	</h:form>
</body>
</html>

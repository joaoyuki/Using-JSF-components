<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Listener Attribute</title>
</head>
<body>
	<h:form>
		<div>
			<h3>Using valueChangeListener attribute</h3>
			<div>
				<strong>Selected Version : </strong>
				<h:selectOneMenu 
				    value="#{javaVersion.releaseDate}"
					onchange="submit()"
					valueChangeListener="#{javaVersion.versionChanged}"> <!-- The versionChanged method is declared in JavaVersion.java bean -->
					<f:selectItems value="#{javaVersion.versionData}" />
				</h:selectOneMenu>
			</div>
			<br />
			<div>
				<strong>Release Date : </strong>
				<h:outputText value="#{javaVersion.releaseDate}" />
			</div>
		</div>
		<hr></hr>
		<div>
			<h3>Using actionListener attribute</h3>
			<div>
				<h:outputText value="#{userProfile.label}" ></h:outputText>
				<h:commandButton id="submit" value="Submit" action="greeting" actionListener="#{userProfile.updateGreeting}" ></h:commandButton>
			</div>
		</div>
	</h:form>
</body>
</html>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>JSF Navigation</title>
</head>
<body>
	<h1>JSF Navigation</h1>
	<h:form>
		<div>
			Click here to try Implicit Navigation
			<h:commandButton value="Implicit" action="implicitNav"></h:commandButton>
			<!-- There must be a page with the same name "implicitNav" -->
		</div>
		<div>&nbsp;</div>
		<div>
			Click for User defined Navigation
			<h:commandButton value="User Defined" action="userDefined"></h:commandButton>
			<!-- This rule as applied in faces-config.xml file. This page will be redirect to a page that is defined under "userDefined" id in faces-config.xml -->
		</div>
		<div>&nbsp;</div>
		<div>
			Click for User defined action method Navigation
			<h:commandButton value="Action Method" action="#{userNav.submit}"></h:commandButton>
		</div>

	</h:form>
</body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	
<h:head>
	<title>JSF Componentes Example</title>
	
	<script type="text/javascript">
		function printHiddenValue(){
			alert(document.getElementById('form:hiddenID').value)
		}
	</script>
	
</h:head>

	<h:form id="form">
	
		<h1> JSF 2.0 - Components Example - Request page </h1>
		
		<h:inputText value="#{userBean.userName}"></h:inputText><br/>
		<h:inputSecret value="#{userBean.password}" ></h:inputSecret><br/>
		<h:inputTextarea value="#{userBean.address}" cols="20" rows="10" ></h:inputTextarea><br/>
		<h:inputHidden value="#{userBean.hiddenMessage}" id="hiddenID" ></h:inputHidden>
		<h:commandButton value="Show hidden message" onclick="printHiddenValue()" ></h:commandButton><br/>
		
		<br/>
		<h:outputLabel value="1 - Hardcoded with f:selectItem" ></h:outputLabel>
		<h:selectOneRadio value="#{carBean.favoriteCar1}" layout="pageDirection" >
			<f:selectItem itemLabel="BMW 335" itemValue="335" ></f:selectItem>
			<f:selectItem itemLabel="BMW 316" itemValue="316" ></f:selectItem>
			<f:selectItem itemLabel="BMW M3 SMG" itemValue="M3 SMG" ></f:selectItem>
		</h:selectOneRadio>
		
		<br/>
		<h:outputLabel value="2 - Generated by map" ></h:outputLabel>
		<h:selectOneRadio value="#{carBean.favoriteCar2}" >
			<f:selectItems value="#{carBean.favoriteCar2Value}" ></f:selectItems>
		</h:selectOneRadio>		
		
		<h:outputLabel value="3 - Generated by Object Array; access wih var" ></h:outputLabel>
		<h:selectOneRadio value="#{carBean.favoriteCar3}" >
			<f:selectItems value="#{carBean.favoritedCar3value}" var="c" itemLabel="#{c.carLabel}" itemValue="#{c.carValue}" ></f:selectItems>
		</h:selectOneRadio>
		
		<br/>
		<h:outputLabel value="1 - Hardcoded with f:selectItem" ></h:outputLabel>
		<h:selectManyCheckbox value="#{carBean.favoriteCar4}" >
			<f:selectItem itemLabel="BMW 335" itemValue="335" ></f:selectItem>
			<f:selectItem itemLabel="BMW 316" itemValue="316" ></f:selectItem>
			<f:selectItem itemLabel="BMW M3 SMG" itemValue="M3 SMG" ></f:selectItem>
		</h:selectManyCheckbox>
		
		<br/>
		<h:outputLabel value="2 - Generated by Array" ></h:outputLabel>
		<h:selectManyCheckbox value="#{carBean.favoriteCar5}" >
			<f:selectItems value="#{carBean.favoriteCar5}" ></f:selectItems>
		</h:selectManyCheckbox>
		
		<br/>
		<h:outputLabel value="1 - Generated by Array" ></h:outputLabel><br/>
		<h:selectManyListbox value="#{carBean.favoriteCar6}" >
			<f:selectItems value="#{carBean.favoriteCar6}" ></f:selectItems>
		</h:selectManyListbox>
					
		<br/>
		<br/>
		<h:commandButton value="Submit" action="manyComponentsResponse" ></h:commandButton> <!-- O action recebe a página que será dericionada -->
	
	</h:form>

<h:body>
</h:body>

</html>

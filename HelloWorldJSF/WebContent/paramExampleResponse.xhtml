<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	
<h:head>
	<title>JSF Param Example Response</title>
</h:head>

	<h:form id ="form">
	
		<h:outputFormat value="Hello {0}. It seems like you support {1} in this World Cup" >
			<f:param value="#{userBean.userName}" ></f:param>
			<f:param value="#{userBean.country}" ></f:param>
		</h:outputFormat>
		
		<br/>
		
		<h:outputText value="#{userBean.password}" ></h:outputText>
	
	</h:form>

<h:body>
</h:body>

</html>
